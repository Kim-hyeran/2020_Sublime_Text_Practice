<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/mainboard_style.css"
    />
    <script
      src="https://kit.fontawesome.com/c2f525edad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h2><i class="fas fa-laptop"></i>컴퓨터공학과</h2>
      <div id="free_board">
        <h4>자유게시판</h4>
        <p>안녕하세요?</p>
      </div>
      <div id="hot_board">
        <h4>인기글</h4>
        <p>반갑습니다</p>
      </div>
      <div id="info_board">
        <h4>정보게시판</h4>
        <p>조퇴하는법</p>
      </div>
      <div id="book_board">
        <h4>책방</h4>
        <p>판매합니다</p>
      </div>
    </div>
  </body>
</html>
